<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

  <title></title>
</head>
<body>
  <div class="container-fluid pb-2" style="background-color: #eee;">
    <h4 class="text-center">PERSEORANGAN</h4>
    <div id="E-1a">
      <div class="form-group">
        <label for="">E1.(a) Adakah anda / ahli Isi Rumah ini mempunyai dokumen pengenalan diri? </label>
        <select id="e1aq" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">Ya</option>
          <option value="2">Tidak</option>
        </select>
      </div>
    </div>
    <div id="E-1b">
      <div class="form-group">
        <label for=""> No. MyKad / MyKid / MyPR / MyKAS / MyTentera</label>
        <input type="text" class="form-control" id="mykad" placeholder="">
      </div>
      <div class="form-group">
        <label for=""> No. K.P. Lama / Tentera / Polis / Sijil Lahir / Pasport / Dokumen Lain </label>
        <input type="text" class="form-control" id="mykadlama" placeholder="">
      </div>
      <div class="form-group">
        <label for=""> No. Permit Kerja </label>
        <input type="text" class="form-control" id="permitkerja" placeholder="">
      </div>
    </div>
    <div id="E2" class="">
      <div class="form-group">
        <label for="">E2. Apakah nama penuh anda / ahli Isi Rumah ini? </label>
        <input type="text" class="form-control" id="nama" placeholder="">
      </div>
    </div>
    <div id="E3" class="">
      <div class="form-group">
        <label for="">E3. Apakah hubungan anda / ahli Isi Rumah ini dengan Ketua Isi Rumah? </label>
        <select id="3r" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">KETUA ISI RUMAH</option>
          <option value="2">ISTERI / SUAMI KIR</option>
          <option value="3">ANAK KIR YANG BELUM BERKAHWIN</option>
          <option value="4">ANAK KIR YANG TELAH BERKAHWIN</option>
        </select>
      </div>
    </div>
    <div id="E4" class="">
      <div class="form-group">
        <label for="">E4. Jantina</label>
        <select  id="e4q" class="form-control" >
          <option value="">-Sila Pilih-</option>
          <option value="Lelaki">Lelaki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
    </div>
    <div id="E5">
      <div class="form-group">
        <label for="">E5.(a) Bilakah tarikh lahir anda / ahli Isi Rumah ini? </label>
        <input type="text" class="form-control" id="e5a" placeholder="" >
      </div>
      <p>ATAU</p>
      <div class="form-group">
        <label for="">E5.(b) Berapakah umur anda / ahli Isi Rumah ini?  </label>
        <input type="text" class="form-control" id="e5b" placeholder="" >
      </div>
    </div>
    <div id="E6">
      <div class="form-group">
        <label for="">E6. Apakah taraf perkahwinan anda / ahli Isi Rumah ini? </label>
        <select id="e6q" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">Tidak pernah berkahwin</option>
          <option value="2">Berkahwin</option>
          <option value="3">Balu / Duda</option>
          <option value="4">Bercerai</option>
          <option value="5">Berpisah</option>
        </select>
      </div>
    </div>
    <div id="E7" class="">
      <div class="form-group">
        <label for="">E7. Apakah umur anda / ahli Isi Rumah ini pada perkahwinan pertama? </label>
        <input type="number" class="form-control" id="e7" placeholder="">
      </div>
    </div>
    <div id="E8" class="">
      <div class="form-group">
        <label for="">E8. Apakah kumpulan etnik anda / ahli Isi Rumah ini? </label>
        <input type="number" class="form-control" id="" placeholder="">
        <input type="text" class="form-control" id="e8etnik" placeholder="Nyatakan">
      </div>
    </div>
    <div id="E9">
      <div class="form-group">
        <label for="">E9. Apakah agama anda / ahli Isi Rumah ini </label>
        <select id="e9agama" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">Islam </option>
          <option value="2">Kristian </option>
          <option value="3">Buddha  </option>
          <option value="4">Hindu   </option>
          <option value="non">lain-lain   </option>
        </select>
      </div>
      <div id="e9lain">
        <div class="form-group">
          <input type="text" class="form-control" id="e9agamalain" placeholder="Lain-lain Agama (Nyatakan)" style="">
        </div>
      </div>
    </div>
    <div id="E10" class="">
      <p>E10. Di manakah tempat lahir anda / ahli Isi Rumah ini? </p>
      <div class="form-group">
        <select id="e10tempatlahir" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="malaysia">Malaysia </option>
          <option value="luarmalaysia">Luar Malaysia </option>
        </select>
        <div class="">
          <input type="text" class="form-control" name="" id="e10negerilahir" placeholder="nyatakan negeri lahir">
          <input type="text" class="form-control" name="" id="e10negaralahir" placeholder="nyatakan negara lahir">
        </div>
      </div>
    </div>
    <div id="E11">
      <div  id="E11-a" class="form-group">
        <label for="">E11. Adakah anda / ahli Isi Rumah ini warganegara Malaysia? </label>
        <select id="e11aq" class="form-control">
          <option value="">-Sila Pilih-</option>
          <option value="1">Ya </option>
          <option value="2">Tidak </option>
        </select>
      </div>
      <div id="E11-b" class="form-group">
        <p>E11(b). Apakah kewarganegaraan anda / ahli Isi Rumah ini? </p>
        <input class="form-control c8-b-2" type="text" name="" id="" placeholder="Nyatakan Nama Negara">
        <input class="form-control c8-b-2" type="text" name="" id="" placeholder="Nyatakan Kod Negara">
      </div>
      <div  id="E11-c" class="form-group">
        <label for="">E11.(c) Apakah status kependudukan  anda / ahli Isi Rumah ini? </label>
        <select id="" class="form-control has-others">
          <option value="">-Sila Pilih-</option>
          <option value="1">Penduduk tetap </option>
          <option value="2">Ekspatriat (Pegawai Dagang) </option>
          <option value="3">Pemastautin sementara </option>
          <option value="4">Pelawat</option>
          <option value="5">Pelajar</option>
          <option value="6">Pekerja asing</option>
          <option value="non">Lain-lain (Nyatakan) </option>
        </select>
        <div id="ch2" class="form-group" style="display: none;">
            <input type="text" class="form-control" id="c1-b" placeholder="Sila Nyatakan" style="">
        </div>
      </div>
    </div>

  </div>

  <div class="container p-2">
    <a href="b3b_list.html" class="float-leftright btn btn-primary">Back</a>
    <a href="7.html" class="float-right btn btn-primary">Next</a>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../jquery-3.4.1.min.js"></script>
  <script src="../popper.min.js" ></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="../myjs.js"></script>
  <script src="data3b.js"></script>
</body>
</html>
